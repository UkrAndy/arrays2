<!-- Задача 8. Розробити функцію, яка би для довільної кількості чисел 
знаходила добуток чисел. -->

<body>
    <script>
        const arr = [4, 5, 1, 7, 2, 2, 7]
        document.write(arr)
        document.write('<br>')

        let multiplication = arr.reduce((product, el, i, arr) => {
            return product * el
        })

document.write(multiplication)
