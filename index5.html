<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<!-- Задача 7. Розробити функцію, яка би для довільної кількості переданих 
    символів визначала, кількість букв «а». -->

<body>
    <script>
        const arr = ['s','v','a','g','a']
        document.write(arr)
        document.write('<br>')

        var aSum = arr.reduce((aSum, elCopy) => {
            if (elCopy == 'a')
                return aSum + 1
            else
                aSum
        }, 0)

        document.write(aSum)

    </script>
</body>

</html>
